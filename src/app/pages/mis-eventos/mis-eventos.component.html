<div class="container mt-5">
    <div class="text-center mb-5">
      <h2 class="fw-bold display-5 text-primary">🎟️ Mis Reservas</h2>
      <p class="text-muted">Estos son los eventos que has reservado</p>
    </div>
  
    <div *ngIf="reservas.length > 0; else sinEventos">
      <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        <div class="col" *ngFor="let r of reservas">
          <div class="card h-100 shadow-sm border-0 rounded-4 p-3 bg-light">
            <div class="card-body d-flex flex-column justify-content-between">
              <div>
                <h5 class="card-title fw-semibold text-dark mb-3">
                  <i class="bi bi-calendar-event me-2 text-primary"></i>
                  {{ r.eventName }}
                </h5>
                <p class="text-muted mb-0">
                  📧 <strong>{{ r.userEmail }}</strong>
                </p>
              </div>
              <div class="mt-3 text-end">
                <span
                  class="badge px-3 py-2"
                  [ngClass]="{
                    'bg-success': r.eventStatus === 'ACTIVO',
                    'bg-danger': r.eventStatus === 'CANCELADO'
                  }"
                >
                  {{ r.eventStatus === 'ACTIVO' ? 'Reserva Confirmada ✅' : 'Reserva Cancelada ❌' }}
                </span>
              </div>
              
            </div>
          </div>
        </div>
      </div>
    </div>
  
    <ng-template #sinEventos>
      <div class="alert alert-warning text-center shadow-sm mt-5 p-4 rounded-4">
        <i class="bi bi-exclamation-triangle-fill me-2 fs-4 text-warning"></i>
        <span class="fs-5">No tienes eventos reservados aún.</span>
      </div>
    </ng-template>
  </div>
