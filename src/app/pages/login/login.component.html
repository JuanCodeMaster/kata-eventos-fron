<div class="container d-flex align-items-center justify-content-center min-vh-100 bg-light">
  <div class="card shadow-lg border-0 rounded-4 p-4" style="width: 100%; max-width: 400px;">
    <div class="text-center mb-4">
      <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" width="64" alt="Login Icon">
      <h3 class="mt-2">Iniciar Sesión</h3>
      <p class="text-muted">Ingresa tus credenciales para continuar</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label class="form-label">Correo electrónico</label>
        <input
          type="email"
          class="form-control"
          formControlName="email"
          placeholder="usuario@correo.com"
        />
      </div>

      <div class="mb-3">
        <label class="form-label">Contraseña</label>
        <input
          type="password"
          class="form-control"
          formControlName="password"
          placeholder="••••••••"
        />
      </div>

      <div *ngIf="error" class="alert alert-danger text-center py-2">
        {{ error }}
      </div>

      <button
        class="btn btn-primary w-100 mt-2"
        type="submit"
        [disabled]="loginForm.invalid"
      >
        Ingresar
      </button>

      <div class="text-center mt-3">
        <span>¿No tienes cuenta?</span>
        <a class="btn btn-link p-0" [routerLink]="['/register']">Regístrate</a>
      </div>
    </form>
  </div>
</div>
